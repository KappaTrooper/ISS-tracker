<html lang="en">
  <head>
    <title>ISS Tracker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="script/script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
    <link rel="stylesheet" href="/style/style.css" />

    <div id="bg"></div>
    <div class="background"> 
      <main class="main-content">
        <div class="header">
            <img src="assets/Logos/issSpaceStation.svg" alt="" class="header-image">
        </div>
    
        <div class="video">
          <h1 class="animate__animated animate__tada">ISS Live Stream</h1>

            <iframe
              class="iframe-container__iframe"
              src="https://www.youtube.com/embed/KG6SL6Mf7ak"

              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
              
            ></iframe>
          </div>
        </div>
        <div class="map-section">
          <h1 class="animate__animated animate__tada">ISS Location:</h1>
            <!-- prettier-ignore -->
            <div id="map" class="map-section__map"></div>
            <div class="map-section__embed"><script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

        </div>
      
      <script type="text/JavaScript" src="/particle/particles.min.js"></script>
      <script type="text/JavaScript" src="/particle/app.js"></script>

      <!-- Particle end -->
      
 

</div>
</main>

<section class="footers">
<footer class="footer-item">
  <div class="footer-item__top">
  <h3 class="footer-item__latitude"></h3>
  <h3 class="footer-item__longitude"></h3>
  <h3 class="footer-item__speed"></h3>
  <h3 class="footer-item__time"></h3>
  <img src="assets/Logos/nasa.svg" alt="">
</div>
